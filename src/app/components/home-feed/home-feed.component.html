<main class="mx-auto">
  <div *ngFor="let item of result">
    <div>
      <img class="item-img w-100 h-100 p-1" [src]="item.imageUrl" alt="Picture">
    </div>

    <div class="d-flex align-items-center">
      <div class="font-weight-bold">{{item.displayName}}</div>
    </div>

    <div class="d-flex mb-5">

      <p class="text-justify">
        <span class="text-secondary">{{ item.timeDateCreated| date:'mediumDate' }}</span>
        {{item.description}}
      </p>
    </div>
  </div>
</main>
