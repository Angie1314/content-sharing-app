<main class="mx-auto">

  <div class="form-group d-flex flex-column mb-3">
    <input #box type="text" class="form-control" [class.is-invalid]="searchFailed" (keyup)="onKey(box.value)" />
    <p>{{box.value}}</p>

    <span *ngIf="searching">searching...</span>
    <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
  </div>

  <div class="container px-1">
    <div *ngFor="let image of images" class="img-container m-1">
      <img class="item-img w-100 h-100" [src]="image.imageUrl" alt="Picture">

      <div class="mt-3">
        <fa-icon *ngIf="user.photoURL === 'undefined'" [icon]="faUserCircle" class="mr-3 ml-2 my-auto"></fa-icon>
        <img *ngIf="user.photoURL !== 'undefined'" [src]="user.photoURL" alt="profile picture"
          class="rounded-circle image-size mr-2 my-auto">
        <div class="font-weight-bold">{{user.displayName}}</div>
      </div>

      <p>{{image.description}}</p>
    </div>
  </div>
</main>
