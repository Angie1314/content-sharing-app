<main class="mx-auto">
  <div class="form-group d-flex flex-column">
    <input #box type="text" class="form-control" placeholder="Search..." (keyup)="onKey(box.value)" />
  </div>

  <div *ngFor="let searchResult of search">
    <div>
      <img class="item-img w-100 h-100 p-1" [src]="searchResult.imgURL" alt="Picture">
    </div>

    <div class="d-flex align-items-center my-2" *ngIf="searchResult">
      <fa-icon *ngIf="!searchResult.photoURL" [icon]="faUserCircle" class="mr-3 ml-2 my-auto"></fa-icon>
      <img *ngIf="searchResult.photoURL" [src]="searchResult.photoURL" alt="profile picture"
           class="rounded-circle image-size mr-3 ml-2 my-auto">
      <div class="font-weight-bold">{{searchResult.displayName}}</div>
    </div>

    <div class="d-flex mb-5">

      <p class="text-justify">
        <span class="text-secondary">{{ searchResult.timeDateCreated| date:'mediumDate' }}</span>
        {{searchResult.description}}
      </p>
    </div>
  </div>
</main>
