<header class="fixed-top d-flex flex-column">
  <nav>
    <div class="p-2 d-flex align-items-center">
      <app-profile-indicator></app-profile-indicator>
    </div>

    <div class="d-flex justify-content-center">
      <a class="nav-link mr-2 p-3 font-weight-bold d-none d-sm-flex align-items-center"
        [class.active-nav-link]="isAtHomePage" routerLink="/home">Home</a>
      <a class="nav-link ml-2 p-3 font-weight-bold d-none d-sm-flex align-items-center"
        [class.active-nav-link]="!isAtHomePage" routerLink="/">Profile</a>
    </div>

    <div class="p-2 d-flex align-items-center justify-content-end">
      <button type="button" class="img-button border-0" (click)="isSearchCollapsed = !isSearchCollapsed"
        [attr.aria-expanded]="!isSearchCollapsed" aria-controls="searchCollapse">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>

      <label for="file-upload" class="hand-cursor d-none d-sm-block px-2 m-0">
        <fa-icon [icon]="faPlusSquare"></fa-icon>
      </label>

      <input id="file-upload" type="file" (change)="uploadFile($event)" />
    </div>
  </nav>

  <div id="searchCollapse" [ngbCollapse]="isSearchCollapsed" class="p-2">
    <input type="text" class="form-control" placeholder="Search Users">
  </div>
</header>

<router-outlet></router-outlet>

<div class="bottom-bar fixed-bottom p-2 d-sm-none d-grid">
  <div>
    <a routerLink="/home" class="nav-link" [class.active-nav-link-bottom]="isAtHomePage">
      <fa-icon [icon]="faHome"></fa-icon>
    </a>
  </div>

  <div>
    <label for="file-upload" class="hand-cursor my-auto px-2">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
    </label>
    <input id="file-upload" type="file" (change)="uploadFile($event)" />
  </div>

  <div>
    <a routerLink="/" class="nav-link" [class.active-nav-link-bottom]="!isAtHomePage">
      <fa-icon [icon]="faUser"></fa-icon>
    </a>
  </div>
</div>
