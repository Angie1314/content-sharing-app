<header class="fixed-top d-flex flex-column">
  <nav class="flex-grow-1">
    <div class="p-2 my-auto">
      <app-profile-indicator></app-profile-indicator>
    </div>

    <div class="d-flex">
      <a 
        class="px-3 ml-auto mr-2 nav-link font-weight-bold d-none d-sm-flex"
        [class.active-nav-link]="isAtHomePage"
        routerLink="/home">

        <span class="my-auto">Home</span>
      </a>
      <a 
        class="px-3 mr-auto ml-2 nav-link font-weight-bold d-none d-sm-flex" 
        [class.active-nav-link]="!isAtHomePage"  
        routerLink="/">
        
        <span class="my-auto">Profile</span>
      </a>
    </div>

    <div class="d-flex p-2 my-auto">
      <button type="button" class="img-button my-auto ml-auto border-0" (click)="isSearchCollapsed = !isSearchCollapsed"
        [attr.aria-expanded]="!isSearchCollapsed" aria-controls="searchCollapse">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>

      <label for="file-upload" class="hand-cursor my-auto d-none d-sm-block px-2">
        <fa-icon [icon]="faPlusSquare"></fa-icon>
      </label>

      <input id="file-upload" type="file" (change)="uploadFile($event)" />
    </div>
  </nav>

  <div id="searchCollapse" [ngbCollapse]="isSearchCollapsed" class="p-2">
    <input type="text" class="form-control" placeholder="Search Users">
  </div>
</header>

<router-outlet></router-outlet>

<div class="bottom-bar fixed-bottom d-block d-sm-none justify-content-center d-flex p-2">
  <label for="file-upload" class="hand-cursor my-auto px-2">
    <fa-icon [icon]="faPlusSquare"></fa-icon>
  </label>
  <input id="file-upload" type="file" (change)="uploadFile($event)" />
</div>
